<div class="chart-bar">
    <ngx-charts-bar-vertical [view]="[950, 200]" [customColors]="colorScheme" [results]="chartData" [xAxis]="showXAxis"
        [yAxis]="showYAxis"
        [yAxisLabel]="yAxisLabel" [showXAxisLabel]="showXAxisLabel" [showYAxisLabel]="showYAxisLabel">
    </ngx-charts-bar-vertical>
</div>
