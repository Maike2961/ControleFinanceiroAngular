
<a routerLink="/form" class="link">
    <button class="btn-open-form">Create Item Form</button>
</a>

<div class="mat-elevation-z8 container">
    <table mat-table [dataSource]="dataSource">

        <!-- Position Column -->
        <ng-container matColumnDef="categoria">
            <th mat-header-cell *matHeaderCellDef> Categoria </th>
            <td mat-cell *matCellDef="let element"> {{element.categoria}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="descricao">
            <th mat-header-cell *matHeaderCellDef> Descrição </th>
            <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="preco">
            <th mat-header-cell *matHeaderCellDef> Preço </th>
            <td mat-cell *matCellDef="let element"> R$ {{element.preco}} </td>
        </ng-container>

        <ng-container matColumnDef="data">
            <th mat-header-cell *matHeaderCellDef> Data </th>
            <td mat-cell *matCellDef="let element"> {{element.data | dateFormt }} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="isPago">
            <th mat-header-cell *matHeaderCellDef> isPago </th>
            <td mat-cell *matCellDef="let element"> {{element.isPago}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element;">
                <button mat-icon-button (click)="editTable(element)">
                    <mat-icon>launch</mat-icon>
                </button>
                <button mat-icon-button (click)="deleteRow(element)">
                    <mat-icon color="warn">delete</mat-icon>
                </button>
            </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[6]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
