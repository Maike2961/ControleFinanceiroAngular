<div class="widget-container">
    <div class="widgets" *ngFor="let dados of novoWidget">
        <div class="widget-item" [ngStyle]="{background: dados.color}">
            <i class="widget-icon" [class]="dados.icon"></i>
            <div class="item">
                <span class="widget-current">{{dados.total | currency:'BRL'}}</span>
                <span class="widget-text">{{dados.label}}</span>
            </div>
        </div>
    </div>
</div>
