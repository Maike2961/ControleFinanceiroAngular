<div class="chart-bar">
    <ngx-charts-bar-vertical [view]="[500, 250]" [customColors]="colorScheme" [results]="chartData" [xAxis]="showXAxis"
        [yAxis]="showYAxis" [gradient]="gradient" [legend]="showLegend" [xAxisLabel]="xAxisLabel"
        [yAxisLabel]="yAxisLabel" [showXAxisLabel]="showXAxisLabel" [showYAxisLabel]="showYAxisLabel">
    </ngx-charts-bar-vertical>
</div>
